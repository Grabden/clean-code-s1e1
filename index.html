<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <article id="article add">
            <label for="add__input" class="add__label label">Add Item</label>
            <div class="add__block">
                <input id="add__input" class="add__input input task" type="text">
                <button class="button add__button">Add</button>
            </div>
        </article>
        <article id="todo">
            <h3>Todo</h3>
            <ul class="todo__list">
                <li class="todo__item">
                    <input type="checkbox" class="input checkbox">
                    <label class="task" class="todo__label label">Pay Bills</label>
                    <input type="text" class="todo__input input task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img src="./remove.svg" alt="remove" class="remove-img">
                    </button>
                </li>
                <li class="todo__item todo__item_edit">
                    <input type="checkbox" class="input checkbox">
                    <label class="task" class="todo__label label todo__label_edit">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="todo__input input task">
                    <button class="button edit">Save</button>
                    <button class="button delete">
                        <img src="./remove.svg" alt="remove" class="remove-img">
                    </button>
                </li>
            </ul>
        </article>
        <article id="completed">
            <h3>Completed</h3>
            <ul class="completed__list">
                <li class="completed__item">
                    <input type="checkbox" class="input checkbox" checked>
                    <label class="task" class="completed__label label">See the Doctor</label>
                    <input type="text" class="completed__input input task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img src="./remove.svg" alt="remove" class="remove-img">
                    </button>
                </li>
            </ul>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
